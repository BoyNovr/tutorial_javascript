<!DOCTYPE html>
<html>
<body>
<p id="myP">click the button to give me a red background color</p>
<button onclick="myFunction()">Try it</button>
 <script>
 function myFunction(){
    document.getElementById('myP').style.backgroundColor='red';
    document.getElementById('myP').style.color='white';
    document.getElementById('myP').style.fontWeight='bold';
 }
 </script>
</body>
</html>
