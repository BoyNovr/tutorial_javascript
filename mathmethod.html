<html>
    <body>
       <h2>math method</h2>
      
    <script>
        let a=9.56;
        let b=9.46
        console.log(Math.round(a))//10
        console.log(Math.round(b))//9
        console.log(Math.ceil(a))//10
        console.log(Math.ceil(b))//10
        console.log(Math.floor(a))//9
        console.log(Math.floor(b))//9
        console.log(Math.trunc(a))//9
        console.log(Math.pow(8,2))//delapan pangkat 2=64(x^y)
        console.log(Math.pow(a,b))//
        console.log(Math.sqrt(64))//akar kuadrat dari 64=8(akar)
        console.log(Math.min(1,3,5,9,2,0,5,3,-3,-9))//-9
        console.log(Math.max(1,3,5,9,2,0,5,3))//9
        console.log(Math.random());
        console.log(Math.floor(Math.random()*10));


    </script>
    </body>
</html>
