<html>
    <head>
        <body>
            <script>
                //alternatif lain dari then, bisa menggunakan await, untuk menunggu dan menerima data respon
                //inisiasi dengan async
            async function getListTodo(){
                try{
                const response=await fetch('https://jsonplaceholder.typicode.com/todos',{method:'GET'})
                const data=await response.json()
                console.log(data)
                }catch(error){
                    console.log('request gagal',error)
                }
            }
            getListTodo()

            </script>
        </body>
    </head>
</html>
