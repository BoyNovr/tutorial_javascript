<html>
    <body>
       <h2>Number method</h2>
      
    <script>
    let a= 0.2+0.1
    console.log(a)//result 0,3000000000004

    let b=((0.2*10)+(0.1*10))/10
    console.log(b)//result 0,3
    let c=10
    let d="20"
    console.log(c+d)

    let x="100"
    let y="10"
    console.log(x/y)
    console.log(x*y)
    console.log(x-y)
    console.log(x%y)

    let z=123;
    console.log(z.toString());
    console.log((123).toString());
    console.log((100+23).toString()+23);//12323
    console.log((100+23)+23);//146

    let expo=9656;
    console.log(expo.toExponential());
    console.log(expo.toExponential(2));
    console.log(expo.toExponential(4));

    let r=9.656;
    console.log(r.toFixed());//10
    console.log(r.toFixed(2));//9.66
    console.log(r.toFixed(4));//9.6560
    console.log(r.toPrecision());//9.656
    console.log(r.toPrecision(2));//9.7
    console.log(r.toPrecision(4));//9.656
    </script>
    </body>
</html>
