<html>
    <head>
        <body>
            <script>
                const promise1=Promise.resolve(5);
                const promise2=59;
                const promise3=new Promise((resolve,reject)=>{
                    setTimeout(resolve,100,'Yes');
                });
                //promise all menjalankan semua promise secara parallel, dengan menjadikan setiap promise menjadi argumen dalam bentuk array 
                //dan menerima output juga sebagai array
                Promise.all([promise1,promise2,promise3]).then((values)=>{
                    console.log(values)//array[5,59,"Yes"]
                })
                //promise any juga menerima argumen array dari promise dan mengembalikan satu hasil promise tercepat yang berhasil/terpenuhi
                const promisee1=Promise.reject(0);
                const promisee2=new Promise((resolve)=>setTimeout(resolve,500,'Slow'));
                const promisee3=new Promise((resolve)=>setTimeout(resolve,100,'Quick')); 
                const promisess=[promisee1,promisee2,promisee3];
                 Promise.any(promisess).then((value)=>console.log(value))//Quick
                //promise race menerima argumen array promise dan mengembalikan satu hasil promise tercepat
                //yang baik promise tersebut gagal ataupun terpenuhi
                
                const promiseA=new Promise((resolve,reject)=>{
                    setTimeout(resolve,500,'One');
                })
                const promiseB=new Promise((resolve,reject)=>{
                    setTimeout(resolve,100,'Two');
                })
                Promise.race([promiseA,promiseB]).then((value)=>{
                    console.log(value);//two
                })
                
            </script>
        </body>
    </head>
</html>
