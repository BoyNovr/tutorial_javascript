<!DOCTYPE html>
<html>
    <head>
        <style>
        body{
            background-color: yellow;
            color:red;
            font-size: 15px;
        }
        </style>
    </head>
<body>
<button onclick="myFunction()">Try it</button>
<p id="demo"></p>
 <script>
function myFunction(){
    var x=document.getElementsByTagName('style')[0];
    document.getElementById('demo').innerHTML=x.innerHTML;
}
 </script>
</body>
</html>
